<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Story Landing Page</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-100 text-gray-800">
  <header class="bg-white shadow">
    <div class="max-w-6xl mx-auto p-4">
      <h1 class="text-2xl font-bold">CeritaKita</h1>
    </div>
  </header>
  <main class="max-w-6xl mx-auto p-4">
    <h2 class="text-xl font-semibold mb-4">Cerita & Berita Terbaru</h2>
    <div id="posts" class="grid md:grid-cols-2 gap-6"></div>
  </main>
  <footer class="bg-white text-center py-4 mt-10 text-sm">
    &copy; 2025 CeritaKita
  </footer>
  <script>
    async function loadPosts() {
      const res = await fetch('posts/index.json');
      const posts = await res.json();
      const container = document.getElementById('posts');
      posts.forEach(post => {
        const el = document.createElement('div');
        el.className = "bg-white p-4 rounded-lg shadow";
        el.innerHTML = `
          <h3 class="text-lg font-bold mb-2">${post.title}</h3>
          <p class="text-sm text-gray-600 mb-2">${post.date}</p>
          <p>${post.summary}</p>
        `;
        container.appendChild(el);
      });
    }
    loadPosts();
  </script>
</body>
</html>
